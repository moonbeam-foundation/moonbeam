name: Install Substrate Compatible Rust
description: |
  This repo requires both New and Old Rust versions side-by-side. This action installs the old version of Rust and sets it as the default.


runs:
  using: "composite"
  steps:
    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: 1.71.0
        components: rustfmt, clippy
        target: wasm32-unknown-unknown
        default: true