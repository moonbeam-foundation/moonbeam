name: Cancel
on: [push]
jobs:
  cancel:
    name: "Cancel Previous Build"
    if: github.ref != 'refs/heads/master'
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - name: Login to DockerHub
        uses: docker/login-action@v2.2.0
        with:
          username: ${{ secrets.MBF_DOCKERHUB_USERNAME }}
          password: ${{ secrets.MBF_DOCKERHUB_PASSWORD }}
      - name: Tag it with purestake for 6 month
        run: |
          docker pull purestake/moonbeam:sha-030f898f && 
          docker tag purestake/moonbeam:sha-030f898f moonbeamfoundation/moonbeam:sha-030f898f && 
          docker push moonbeamfoundation/moonbeam:sha-030f898f
