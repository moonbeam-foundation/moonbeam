name: Check licenses

on:
  pull_request:
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.74.0
          override: true
      - name: Verify Licenses
        run: |
          cargo install cargo-license
          ./scripts/verify-licenses.sh
