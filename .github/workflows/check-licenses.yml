name: Check licenses

on:
  pull_request:
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust toolchain
        run: |
          rustup override unset
          rustup show
      - name: Verify Licenses
        run: |
          cargo install cargo-license
          ./scripts/verify-licenses.sh
