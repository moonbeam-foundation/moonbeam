name: Publish Typescript API
on:
  workflow_dispatch:
    inputs:
      TargetSHA:
        description: full sha of commit to publish ApiAugment from
        required: true
      OverrideVersion:
        description: Override version of the package
        required: false
        default: ''
      DryRun:
        description: Dry run mode
        required: false
        default: 'false'

jobs:
  publish-typescript-api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.TargetSHA }}
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Build Typescript Augment API package
        run: |
          cd typescript-api
          scripts/runtime-upgrade.sh ${{ github.event.inputs.OverrideVersion }}
      - name: Publish typescript API
        uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ secrets.NPM_TOKEN }}
          package: typescript-api/package.json
          dry-run: ${{ github.event.inputs.DryRun }}