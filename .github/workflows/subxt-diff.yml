name: Subxt Diff
on:
  workflow_dispatch:
    inputs:
      last_spec_version:
        description: The runtime spec of the last release, with which to compare local to (ex. 1500)
        required: true
      spec_version:
        description: runtime spec version (ex. 1601)
        required: true

jobs:
  local-diff:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
    strategy:
      matrix:
        runtime: [moonbeam, moonbase, moonriver]
    env:
      GH_TOKEN: ${{ github.token }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Subxt-cli
        run: |
          rustup override unset
          rustup show
          cargo install subxt-cli@0.37.0 --locked
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      - name: Lookup previous runtime release build
        run: |
          COMMIT=`git rev-list -n 1 'runtim-${{ github.event.inputs.last_spec_version }}'`
          PREVIOUS_RUNTIME_BUILD=$(gh run -R moonbeam-foundation/moonbeam list -w Build --limit=100 --json databaseId,status,conclusion,headSha --jq ".[] | select(.headSha == \"$COMMIT\" and .status == \"completed\" and .conclusion == \"success\") | .databaseId" | head -n 1)
          echo "Latest build for runtim-${{ github.event.inputs.last_spec_version }}: $PREVIOUS_RUNTIME_BUILD"
          echo "PREVIOUS_RUNTIME_BUILD=$PREVIOUS_RUNTIME_BUILD" >> $GITHUB_OUTPUT
      - name: Lookup previous runtime release build
        run: |
          COMMIT=`git rev-list -n 1 'runtim-${{ github.event.inputs.spec_version }}'`
          RUNTIME_BUILD=$(gh run -R moonbeam-foundation/moonbeam list -w Build --limit=100 --json databaseId,status,conclusion,headSha --jq ".[] | select(.headSha == \"$COMMIT\" and .status == \"completed\" and .conclusion == \"success\") | .databaseId" | head -n 1)
          echo "Latest build for runtim-${{ github.event.inputs.spec_version }}: $RUNTIME_BUILD"
          echo "NEXT_RUNTIME_BUILD=$RUNTIME_BUILD" >> $GITHUB_OUTPUT
      - name: Download binaries for each runtime
        run: |
          gh run -R moonbeam-foundation/moonbeam download $PREVIOUS_RUNTIME_BUILD -n moonbeam --dir previous-runtime-release
          gh run -R moonbeam-foundation/moonbeam download $NEXT_RUNTIME_BUILD -n moonbeam --dir next-runtime-release
      - name: Run previous runtime
        run: |
          chmod +x previous-runtime-release/moonbeam
          nohup sh -c './previous-runtime-release/moonbeam \
          --chain=${{ matrix.runtime }}-dev \
          --no-hardware-benchmarks \
          --no-telemetry \
          --reserved-only \
          --rpc-cors=all \
          --no-grandpa \
          --sealing=manual \
          --force-authoring \
          --no-prometheus \
          --unsafe-rpc-external \
          --alice \
          --rpc-port=9911 \
          --unsafe-force-node-key-generation \
          --tmp & sleep 2' &
      - name: Run current runtime
        run: |
          chmod +x next-runtime-release/moonbeam
          nohup sh -c './next-runtime-release/moonbeam \
          --chain=${{ matrix.runtime }}-dev \
          --no-hardware-benchmarks \
          --no-telemetry \
          --reserved-only \
          --rpc-cors=all \
          --no-grandpa \
          --sealing=manual \
          --force-authoring \
          --no-prometheus \
          --unsafe-rpc-external \
          --alice \
          --rpc-port=9977 \
          --unsafe-force-node-key-generation \
          --tmp & sleep 2' &

      - name: Run Diffs
        run: |
          mkdir -p runtime-diffs/${{ matrix.runtime }}
          subxt diff -a ws://127.0.0.1:9911 ws://127.0.0.1:9977 | sed 's/\x1b\[[0-9;]*m//g' > runtime-diffs/${{ matrix.runtime }}/${{ github.event.inputs.spec_version }}.txt
      - name: Stop Node Services
        if: always()
        run: |
          pkill moonbeam

      - name: Upload diff artifacts
        uses: actions/upload-artifact@v4
        with:
          name: runtime-diff-${{ matrix.runtime }}-${{ github.event.inputs.spec_version }}
          path: runtime-diffs/${{ matrix.runtime }}

  create_pr:
    needs: local-diff
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      # Download artifacts from the local-diff job
      - name: Download diff artifacts
        uses: actions/download-artifact@v4
        with:
          name: runtime-diff-moonbase-${{ github.event.inputs.spec_version }}
          path: runtime-diffs/moonbase
      - name: Download diff artifacts
        uses: actions/download-artifact@v4
        with:
          name: runtime-diff-moonbeam-${{ github.event.inputs.spec_version }}
          path: runtime-diffs/moonbeam
      - name: Download diff artifacts
        uses: actions/download-artifact@v4
        with:
          name: runtime-diff-moonriver-${{ github.event.inputs.spec_version }}
          path: runtime-diffs/moonriver
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          base: master
          branch: "runtime-diff-${{ github.event.inputs.spec_version }}"
          commit-message: "runtime diff: v0.${{ github.event.inputs.spec_version }}.0"
          draft: true
          title: "Notarize runtime upgrade differences: runtime-${{ github.event.inputs.spec_version }}"
          reviewers: "RomarQ,stiiifff"
          labels: "B0-silent,D2-notlive"
