name: Update Rust/TS bindings

on:
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * *" # Runs every day at 5:00 AM UTC

jobs:
  build:
    runs-on:
      labels: bare-metal
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Local build new Node
        uses: ./.github/workflow-templates/cargo-build
      - name: Upload Node
        uses: actions/upload-artifact@v4
        with:
          name: moonbeam
          path: build

  update-typescript-api:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Download Node
        uses: actions/download-artifact@v5
        with:
          name: moonbeam
          path: target/release
      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 9
          run_install: false
      - name: Install Node.js
        uses: actions/setup-node@v5
        with:
          node-version-file: "test/.nvmrc"
          cache: pnpm
          registry-url: https://registry.npmjs.org/
      - name: Run Typegen
        run: |
          chmod uog+x target/release/moonbeam
          pnpm i
          cd test
          pnpm typegen
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          base: master
          branch: "update-typescript-api-${{ github.run_id }}"
          commit-message: "Update Rust/TS bindings"
          draft: true
          title: "Update Rust/TS bindings"
          reviewers: "moonsong-coredev"
          labels: "B0-silent,D2-notlive"
