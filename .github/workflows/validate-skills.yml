name: Validate Skills

on:
  pull_request:
    paths:
      - ".claude/skills/**"
  push:
    branches: [master]
    paths:
      - ".claude/skills/**"
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install skilo
        run: cargo install skilo@0.3.0

      - name: Lint skills
        run: skilo lint .claude/skills --strict

      - name: Check formatting
        run: skilo fmt .claude/skills --check
