[package]
name = "pallet-migrations"
authors = { workspace = true }
description = "migrations management pallet"
edition = "2021"
version = "0.1.0"

[dependencies]

# Local
xcm-primitives = { workspace = true }

# Crates.io
impl-trait-for-tuples = { workspace = true }
log = { workspace = true }

# Substrate
frame-support = { workspace = true }
frame-system = { workspace = true }
pallet-democracy = { workspace = true }
pallet-preimage = { workspace = true }
parity-scale-codec = { workspace = true }
scale-info = { workspace = true, features = [ "derive" ] }
sp-core = { workspace = true }
sp-io = { workspace = true }
sp-runtime = { workspace = true }
sp-std = { workspace = true }

# Benchmarks
frame-benchmarking = { workspace = true, optional = true }

[dev-dependencies]
environmental = { workspace = true, features = [ "std" ] }
frame-benchmarking = { workspace = true, features = [ "std" ] }
pallet-balances = { workspace = true, features = [ "std" ] }
pallet-scheduler = { workspace = true, features = [ "std" ] }
sp-io = { workspace = true, features = [ "std" ] }

[features]
default = [ "std" ]
std = [ "frame-support/std", "frame-system/std", "pallet-democracy/std", "pallet-preimage/std", "scale-info/std", "sp-core/std", "sp-io/std", "sp-runtime/std", "sp-std/std", "xcm-primitives/std" ]
runtime-benchmarks = [ "frame-benchmarking" ]
try-runtime = [ "frame-support/try-runtime" ]
