[package]
name = "moonbeam-xcm-benchmarks"
authors = { workspace = true }
edition = "2021"
version = "0.2.0"

[dependencies]
log = { workspace = true }
serde = { workspace = true, optional = true }

# Moonbeam
pallet-erc20-xcm-bridge = { workspace = true }
xcm-primitives = { workspace = true }

# Substrate
frame-support = { workspace = true }
frame-system = { workspace = true }
parity-scale-codec = { workspace = true, optional = true, features = [ "derive" ] }
scale-info = { workspace = true, optional = true, features = [ "derive" ] }
sp-std = { workspace = true }

# Polkadot / XCM
pallet-xcm-benchmarks = { workspace = true }
xcm = { workspace = true }
xcm-executor = { workspace = true }

# Benchmarks
frame-benchmarking = { workspace = true, optional = true }

[dev-dependencies]
pallet-balances = { workspace = true, features = [ "std" ] }
sp-core = { workspace = true, features = [ "std" ] }
sp-io = { workspace = true, features = [ "std" ] }
sp-runtime = { workspace = true, features = [ "std" ] }
xcm-builder = { workspace = true, features = [ "std" ] }

[features]
default = [ "std" ]
std = [
	"frame-benchmarking/std",
	"frame-support/std",
	"frame-system/std",
	"pallet-erc20-xcm-bridge/std",
	"parity-scale-codec/std",
	"serde",
	"sp-std/std",
	"xcm-primitives/std",
	"xcm/std",
]

try-runtime = [ "frame-support/try-runtime" ]

runtime-benchmarks = [
	"frame-benchmarking",
	"frame-system/runtime-benchmarks",
	"pallet-xcm-benchmarks/runtime-benchmarks",
	"parity-scale-codec",
	"scale-info",
	"xcm-executor/runtime-benchmarks",
	"xcm/runtime-benchmarks",
]
