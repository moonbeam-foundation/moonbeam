[package]
name = "xcm-transactor"
version = "0.1.0"
authors = ["PureStake"]
edition = "2018"

[dependencies]
serde = { version = "1.0.124", optional = true }
parity-scale-codec = { version = "2.0.0", default-features = false, features = ["derive"] }
sp-runtime = { git = "https://github.com/purestake/substrate", branch = "elois-sig-para", default-features = false }
sp-io = { git = "https://github.com/purestake/substrate", branch = "elois-sig-para", default-features = false }
sp-std = { git = "https://github.com/purestake/substrate", branch = "elois-sig-para", default-features = false }
xcm-primitives = { path = "../../primitives/xcm/", default-features = false }

frame-support = { git = "https://github.com/purestake/substrate", branch = "elois-sig-para", default-features = false }
frame-system = { git = "https://github.com/purestake/substrate", branch = "elois-sig-para", default-features = false }

cumulus-primitives-core = { git = "https://github.com/purestake/cumulus", branch = "elois-sig-para", default-features = false }

xcm = { git = "https://github.com/purestake/polkadot", default-features = false, branch = "elois-sig-para" }
xcm-executor = { git = "https://github.com/purestake/polkadot", default-features = false, branch = "elois-sig-para" }
xcm-builder = { git = "https://github.com/purestake/polkadot", default-features = false, branch = "elois-sig-para" }
polkadot-runtime-common = { git = "https://github.com/purestake/polkadot", default-features = false, branch = "elois-sig-para" }
orml-traits = { git = "https://github.com/purestake/open-runtime-module-library", default-features = false, branch = "elois-sig-para" }
scale-info = { version = "1.0", default-features = false, features = ["derive"] }

[dev-dependencies]
pallet-balances = { git = "https://github.com/purestake/substrate", branch = "elois-sig-para"}
pallet-timestamp = { git = "https://github.com/purestake/substrate", branch = "elois-sig-para"}
parity-scale-codec = { version = "2.1.1"}
sp-core = { git = "https://github.com/purestake/substrate", branch = "elois-sig-para"}
pallet-xcm = { git = "https://github.com/purestake/polkadot", branch = "elois-sig-para" }

[features]
default = ["std"]
std = [
	"serde",
	"parity-scale-codec/std",
	"sp-runtime/std",
	"sp-std/std",
	"sp-io/std",
	"frame-support/std",
	"frame-system/std",
	"cumulus-primitives-core/std",
	"xcm/std",
	"xcm-executor/std",
	"polkadot-runtime-common/std",
	"xcm-primitives/std"
]
