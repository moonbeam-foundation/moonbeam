[package]
name = "pallet-evm-precompile-author-mapping"
authors = { workspace = true }
description = "A Precompile to make pallet-author-mapping accessible to pallet-evm"
edition = "2021"
version = "0.2.0"

[dependencies]
log = { workspace = true }

# Moonbeam
pallet-author-mapping = { workspace = true }

# Substrate
frame-support = { workspace = true }
frame-system = { workspace = true }
parity-scale-codec = { workspace = true }
sp-core = { workspace = true }
sp-io = { workspace = true }
sp-std = { workspace = true }
sp-runtime = { workspace = true }

# Frontier
fp-evm = { workspace = true }
pallet-evm = { workspace = true, features = ["forbid-evm-reentrancy"] }
precompile-utils = { workspace = true }

# Nimbus
nimbus-primitives = { workspace = true }

[dev-dependencies]

# Moonbeam
pallet-author-mapping = { workspace = true, features = ["std"] }
precompile-utils = { workspace = true, features = ["std", "testing"] }

# Substrate
pallet-balances = { workspace = true, features = ["std"] }
pallet-scheduler = { workspace = true }
pallet-timestamp = { workspace = true }
scale-info = { workspace = true, features = ["derive"] }
sp-runtime = { workspace = true }

[features]
default = ["std"]
std = [
	"fp-evm/std",
	"frame-support/std",
	"frame-system/std",
	"nimbus-primitives/std",
	"pallet-author-mapping/std",
	"pallet-evm/std",
	"parity-scale-codec/std",
	"precompile-utils/std",
	"sp-core/std",
	"sp-io/std",
	"sp-std/std",
]
