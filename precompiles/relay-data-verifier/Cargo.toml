[package]
name = "pallet-evm-precompile-relay-verifier"
authors = { workspace = true }
description = "A Precompile to make pallet-relay-proof-verifier calls accessible to pallet-evm"
edition = "2021"
version = "0.1.0"

[dependencies]
# Moonbeam
precompile-utils = { workspace = true }

# Substrate
cumulus-primitives-core = { workspace = true }
frame-support = { workspace = true }
parity-scale-codec = { workspace = true, features = [ "derive" ] }
scale-info = { workspace = true, features = [ "derive" ] }
sp-state-machine = { workspace = true }
sp-core = { workspace = true }
sp-std = { workspace = true }
sp-trie = { workspace = true }

# Frontier
fp-evm = { workspace = true }
pallet-evm = { workspace = true, features = [ "forbid-evm-reentrancy" ] }

# Moonkit
pallet-relay-storage-roots = { workspace = true }

[features]
std = [
    "cumulus-primitives-core/std",
    "frame-support/std",
    "fp-evm/std",
    "parity-scale-codec/std",
    "precompile-utils/std",
    "pallet-relay-storage-roots/std",
    "scale-info/std",
    "sp-state-machine/std",
    "sp-core/std",
    "sp-std/std",
    "sp-trie/std",
]
