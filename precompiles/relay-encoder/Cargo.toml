[package]
name = "relay-encoder-precompiles"
version = "0.1.0"
authors = ["PureStake"]
edition = "2018"
description = "A Precompile to make relay staking calls encoding accessible to pallet-evm"

[dependencies]
sp-core = { git = "https://github.com/purestake/substrate", default-features = false, branch = "elois-sig-para" }
log = "0.4"
rustc-hex = { version = "2.0.1", default-features = false }
fp-evm = { git = "https://github.com/purestake/frontier", default-features = false, branch = "elois-sig-para" }
pallet-evm = { git = "https://github.com/purestake/frontier", default-features = false, branch = "elois-sig-para" }
frame-support = { git = "https://github.com/purestake/substrate", branch = "elois-sig-para", default-features = false }
cumulus-primitives-core = { git = "https://github.com/purestake/cumulus", default-features = false, branch = "elois-sig-para" }

parity-scale-codec = { version = "2.0.0", default-features = false, features = ["derive"] }
sp-runtime = { git = "https://github.com/purestake/substrate", default-features = false, branch = "elois-sig-para" }
pallet-staking = { git = "https://github.com/purestake/substrate", default-features = false, branch = "elois-sig-para" }
frame-system = { git = "https://github.com/purestake/substrate", default-features = false, branch = "elois-sig-para" }
sp-std = { git = "https://github.com/purestake/substrate", default-features = false, branch = "elois-sig-para" }
precompile-utils = { path = "../utils", default-features = false }
num_enum = { version = "0.5.3", default-features = false }

[dev-dependencies]
sp-io = { git = "https://github.com/purestake/substrate", default-features = false, branch = "elois-sig-para" }
sha3 = "0.9"
pallet-balances = { git="https://github.com/purestake/substrate", branch="elois-sig-para" }
pallet-timestamp = { git="https://github.com/purestake/substrate", branch="elois-sig-para" }
cumulus-pallet-parachain-system = { git = "https://github.com/purestake/cumulus", branch = "elois-sig-para" }
derive_more = "0.99"
serde = "1.0.100"
hex-literal = "0.3.3"
scale-info = { version = "1.0", default-features = false, features = ["derive"] }

[features]
default = ["std"]
std = [
    "precompile-utils/std",
    "fp-evm/std",
    "pallet-evm/std",
    "frame-support/std",
    "sp-std/std",
    "parity-scale-codec/std",
    "pallet-staking/std",
    "cumulus-primitives-core/std",
    "sp-runtime/std",
    "parity-scale-codec/std",
    "frame-system/std",
]
