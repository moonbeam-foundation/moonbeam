[package]
name = "xtokens-precompiles"
version = "0.1.0"
authors = ["PureStake"]
edition = "2018"
description = "A Precompile to make xtokens accessible to pallet-evm"

[dependencies]
log = "0.4"
rustc-hex = { version = "2.0.1", default-features = false }

frame-support = { git = "https://github.com/purestake/substrate", branch = "elois-sig-para", default-features = false }
fp-evm = { git = "https://github.com/purestake/frontier", default-features = false, branch = "elois-sig-para" }
sp-std = { git = "https://github.com/purestake/substrate", branch = "elois-sig-para", default-features = false }
sp-core = { git = "https://github.com/purestake/substrate", branch = "elois-sig-para", default-features = false }
sp-runtime = { git = "https://github.com/purestake/substrate", branch = "elois-sig-para", default-features = false }

pallet-evm = { git = "https://github.com/purestake/frontier", default-features = false, branch = "elois-sig-para" }
orml-xtokens = { git = "https://github.com/purestake/open-runtime-module-library", default-features = false, branch = "elois-sig-para" }
frame-system = { git = "https://github.com/purestake/substrate", branch = "elois-sig-para", default-features = false }
precompile-utils = { path = "../utils", default-features = false }
num_enum = { version = "0.5.3", default-features = false }
xcm = { git = "https://github.com/purestake/polkadot", default-features = false, branch = "elois-sig-para" }
xcm-primitives = { path = "../../primitives/xcm/",  default-features = false}

[dev-dependencies]
sha3 = "0.9"
serde = "1.0.100"
sp-io = { git = "https://github.com/purestake/substrate", branch = "elois-sig-para"}
derive_more = "0.99"
pallet-balances =  { git = "https://github.com/purestake/substrate", branch = "elois-sig-para"}
pallet-timestamp =  { git = "https://github.com/purestake/substrate", branch = "elois-sig-para"}
codec = { package = "parity-scale-codec", version = "2.2", default-features = false, features = ["max-encoded-len"] }
cumulus-primitives-core = { git = "https://github.com/purestake/cumulus", branch = "elois-sig-para" }
pallet-xcm = { git = "https://github.com/purestake/polkadot", branch = "elois-sig-para" }
xcm-builder = { git = "https://github.com/purestake/polkadot", branch = "elois-sig-para" }
xcm-executor = { git = "https://github.com/purestake/polkadot", branch = "elois-sig-para" }
scale-info = { version = "1.0", features = ["derive"] }
[features]
default = ["std"]
std = [
    "frame-support/std",
    "fp-evm/std",
    "sp-std/std",
    "sp-core/std",
    "frame-system/std",
    "precompile-utils/std",
    "pallet-evm/std",
    "orml-xtokens/std",
    "xcm-primitives/std"
]
