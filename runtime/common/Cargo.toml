[package]
name = 'runtime-common'
description = 'Common code shared between runtimes'
homepage = 'https://moonbeam.network'
license = 'GPL-3.0-only'
version = '0.8.0-dev'
authors = ["PureStake"]
edition = '2018'

[dependencies]
pallet-migrations = { path = "../../pallets/migrations", default-features = false }
sp-runtime = { git = "https://github.com/purestake/substrate", branch = "elois-sig-para", default-features = false }
sp-std = { git = "https://github.com/purestake/substrate", branch = "elois-sig-para", default-features = false }
frame-support = { git = "https://github.com/purestake/substrate", default-features = false, branch = "elois-sig-para" }
pallet-author-mapping = { path = "../../pallets/author-mapping", default-features = false }
parachain-staking = { path = "../../pallets/parachain-staking", default-features = false }
pallet-collective = { git = "https://github.com/purestake/substrate", default-features = false, branch = "elois-sig-para" }
frame-system = { git = "https://github.com/purestake/substrate", default-features = false, branch = "elois-sig-para" }
log = "0.4"

# executive
codec = { package = "parity-scale-codec", version = "2.0.0", default-features = false, features = [
	"derive",
] }
fp-self-contained = { git = "https://github.com/purestake/frontier", default-features = false, branch = "elois-sig-para" }
frame-executive = { git = "https://github.com/purestake/substrate", default-features = false, branch = "elois-sig-para" }
sp-core = { git = "https://github.com/purestake/substrate", branch = "elois-sig-para", default-features = false }
sp-io = { git = "https://github.com/purestake/substrate", branch = "elois-sig-para", default-features = false }
sp-tasks = { git = "https://github.com/purestake/substrate", branch = "elois-sig-para", default-features = false }
sp-tracing = { git = "https://github.com/purestake/substrate", branch = "elois-sig-para", default-features = false }

[features]
std = [
	"pallet-migrations/std",
	"sp-runtime/std",
	"sp-std/std",
	"frame-support/std",
	"frame-executive/std",
	"pallet-author-mapping/std",
	"parachain-staking/std",
	# executive
	"codec/std",
	"sp-core/std",
	"sp-tracing/std",
]
