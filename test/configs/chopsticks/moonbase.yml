# Chopsticks configuration for Moonbase Alpha fork
# Testnet for initial testing before Moonbeam mainnet

# Fork from Moonbase Alpha testnet
endpoint: wss://wss.api.moonbase.moonbeam.network

# Enable mock signature mode
mock-signature-host: true

# Store blockchain state
db: ./tmp/db-moonbase.db

# Port for this fork
port: 8000

# Import custom storage
import-storage:
  System:
    Account:
      # Fund Alith
      - - ["0xf24FF3a9CF04c71Dbc94D0b566f7A27B94566cac"]
        - providers: 1
          data:
            free: "100000000000000000000" # 100 DEV - use string for large numbers
            reserved: "0"
            miscFrozen: "0"
            feeFrozen: "0"
# Override with your compiled runtime
# wasm-override: ../../target/release/wbuild/moonbase-runtime/moonbase_runtime.wasm
