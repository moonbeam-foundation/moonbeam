# Chopsticks configuration for Westmint (AssetHub Westend)
# Testnet AssetHub for initial testing

# Fork from Westmint
endpoint: wss://westmint-rpc.polkadot.io

# Enable mock signature mode
mock-signature-host: true

# Store blockchain state
db: ./tmp/db-westmint.db

# Port for this fork
port: 8001

# Import custom storage
import-storage:
  System:
    Account:
      # Fund Alice's account on Westmint (Substrate standard account)
      # Alice SS58: 5GrwvaEF5zXb26Fz9rcQpDWS57CtERHpNehXCPcNoHGKutQY
      - - ["5GrwvaEF5zXb26Fz9rcQpDWS57CtERHpNehXCPcNoHGKutQY"]
        - providers: 1
          data:
            free: "10000000000000" # 10 WND - use string for large numbers
            reserved: "0"
            miscFrozen: "0"
            feeFrozen: "0"
