[profile.default]
src = "contracts/src"
out = "contracts/out"
libs = ["node_modules","contracts/lib"]
cache_path = "contracts/cache"
solc = "0.8.10"
optimizer = true
optimizer_runs = 200

[fmt]
line_length = 100
tab_width = 2
bracket_spacing = true

# See more config options https://github.com/foundry-rs/foundry/tree/master/config