[settings]
provider = "native"

[relaychain]
default_command = "polkadot"
default_args = [
    "-lruntime::bridge-grandpa=trace"
]
chain_spec_path = "zombienet/specs/polkadot-local.json"

[[relaychain.nodes]]
name = "alice"
validator = true
rpc_port = 9900
args = [
    "--blocks-pruning=archive",
    "--state-pruning=archive",
]

[[relaychain.nodes]]
name = "bob"
validator = true

[[parachains]]
id = 2_004
chain = "moonbeam-local"
cumulus_based = true

[parachains.genesis.runtimeGenesis.config.authorFilter]
eligibleCount = 1

[[parachains.collators]]
name = "alith"
command = "moonbeam"
rpc_port = 8800
args = [
    "--no-hardware-benchmarks",
    "--no-telemetry",
    "-lruntime::bridge-grandpa=trace",
    "--pool-type=fork-aware"
]

[types.Header]
number = "u64"
parent_hash = "Hash"
post_state = "Hash"
